<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kuadratkan</title>
</head>
<body>

    <form id="form">
        Masukkan angka :
        <input type="number">
    </form>

    <button onclick="myFunction()">Kuadratkan!</button>
    <br><br>

    <p id="output">Hasil</p>

    <script>
        function myFunction(){
            var angka = document.getElementById("form").elements[0].value;

            document.getElementById("output").innerHTML = + angka + <sup>"2"</sup> +"adalah" + angka**2 ;
        }
    </script>
    
</body>
</html>
